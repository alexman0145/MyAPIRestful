name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Exécute l’analyse chaque dimanche à minuit.

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ['csharp'] # Spécifiez le langage principal (ici C# pour une API ASP.NET).

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

